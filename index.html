<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic in Motion</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Menu -->
  <div id="main-menu">
    <h1 class="main-title">Magic in Motion</h1>
    <p class="subheading">Interactive Fairy Tales</p>
    <button id="startButton">Click Here to Begin</button>
  </div>

  <!-- Second Slide: Select a Story -->
  <div id="select-story" style="display: none;">
    <h1 class="main-title">Select a Story</h1>
    <button id="startSnowWhiteButton">Snow White and Rose Red</button>
  </div>

  <div id="slideshow" style="display: none;">
    <button id="homeButton">Home</button>
    <div id="storyboard-container">
      <img id="storyboard-image" src="" alt="Snow White and Rose Red Scene">
    </div>
   
  
    <!-- Dialogue Box - Move inside nav-buttons -->
    <div id="nav-buttons">
      <button id="prevButton" style="display: none;">Go Back</button>
      <button id="nextButton">Next</button>
    </div>
  </div>

  

  <script src="script.js"></script>
</body>
</html>
